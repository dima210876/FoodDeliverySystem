server:
  port: 8083

spring:
  application:
    name: restaurant-info-service
  datasource:
    username: postgres
    password: anton
    url: jdbc:postgresql://localhost:5432/restaurant_info_service
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true