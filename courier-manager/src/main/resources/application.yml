server:
  port: 8084

spring:
  application:
    name: courier-manager
  datasource:
    username: postgres
    password: 1234
    url: jdbc:postgresql://localhost:5432/courier_manager_service
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true